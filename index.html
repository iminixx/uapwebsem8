<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UAP</title>
  </head>
  <body>
    <h1>Transaksi Penjualan Barang</h1>
    <form id="transaksiForm">
      <label for="kodeBarang">Kode Barang :</label>
      <input type="text" id="kodeBarang" name="kodeBarang" required />
      <br />
      <label for="jumlahBarang">Jumlah Barang :</label>
      <input type="number" id="jumlahBarang" name="jumlahBarang" required />
      <br />
      <button type="button" onclick="prosesTransaksi()">Submit</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
